    ope-clamav:
        build: ./ope-clamav
        image: operepo/ope-clamav:release
        container_name: ope-clamav
        restart: always
        ports:
            - "80"
        volumes:
            - ../volumes/clamav/www:/usr/share/nginx/html:rw
        depends_on:
            - ope-gateway
            - ope-dns
        env_file: .env
        environment:
            - VIRTUAL_HOST=clamav.<DOMAIN>
